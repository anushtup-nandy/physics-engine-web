<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Engine</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="sidebar">
        <h3>Rigid Bodies</h3>
        <button id="addBall" class="image-button">
            <img src="./resources/ball.jpeg" alt="Add Ball">
        </button>
        <button id="addBlock" class="image-button">
            <img src="./resources/box.png" alt="Add Block">
        </button>
        <button id="customizeButton" class="image-button">
            Customize Ball/Block
        </button>
    </div>
    <div id="threejs-container"></div> <!-- Add this div for the Three.js canvas -->
     <!-- Popup for customization -->
     <div id="customizePopup" class="popup">
        <div class="popup-content">
            <h2>Customize Object</h2>
            <div id="previewContainer"></div> <!-- Preview area -->
            <form id="customizeForm">
                <div class="dimension-controls">
                    <label for="objectType">Object Type:</label>
                    <select id="objectType">
                        <option value="Ball">Ball</option>
                        <option value="Block">Block</option>
                    </select>
                    <label for="color">Color:</label>
                    <input type="color" id="color" name="color" value="#ffffff">
                    <label for="width">Width/Radius:</label>
                    <input type="range" id="width" class="slider" name="width" min="0.1" max="10" step="0.1" value="1">
                    <span id="widthValue">1</span>
                    <label for="height">Height:</label>
                    <input type="range" id="height" class="slider" name="height" min="0.1" max="10" step="0.1" value="1">
                    <span id="heightValue">1</span>
                    <label for="depth">Depth:</label>
                    <input type="range" id="depth" class="slider" name="depth" min="0.1" max="10" step="0.1" value="1">
                    <span id="depthValue">1</span>
                </div>
                <div class="popup-buttons">
                    <button type="submit" class="add">Add Object</button>
                    <button type="button" class="close">Close</button>
                </div>
            </form>
        </div>
    </div>
    <script type = "importmap">
        {
            "imports":{
                "three": "/node_modules/three/build/three.module.js",
                "three/Addons.js":"/node_modules/three/examples/jsm/Addons.js",
                "three/FirstPersonControls": "/node_modules/three/examples/jsm/controls/FirstPersonControls.js",
                "three/DragControls":"/node_modules/three/examples/jsm/controls/DragControls.js",
                "dat.gui":"/node_modules/dat.gui/build/dat.gui.module.js" 
            }
        }
    </script>
    <script src = "/node_modules/ammo.js/builds/ammo.wasm.js"></script>
    <script src="/main_eng.js" type = "module" defer></script>
</body>
</html>
